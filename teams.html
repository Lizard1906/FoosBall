<!DOCTYPE html>
<html>

<head>
    <title>Torneio de Matrecos</title>
    <link rel="stylesheet" type="text/css" href="data/styles.css">
    <link rel="icon" href="data/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>Torneio de Matrecos</h1>
    <br> -->
    <div class="container">
        <div class="row">
            <div class="col-4 box" style="margin: 5% auto; width: fit-content;">
                <div class="container">
                    <h5 style="text-align: center; padding-bottom: 5px;">Nova Equipa</h5>
                    <form id="new-team">
                        <input type="text" id="player1" name="player1" placeholder="Jogador 1">
                        <br>
                        <br>
                        <input type="text" id="player2" name="player2" placeholder="Jogador 2">
                        <br><br>
                        <button class="btn btn-outline-success addButtom" type="submit"
                            onclick="event.preventDefault(); newTeam(player1.value, player2.value)">Adicionar</button>
                    </form>
                </div>
            </div>
            <div class="col-4 box" style="margin: 5% auto; width: fit-content;">
                <div class="container">
                    <h5 style="text-align: center; padding-bottom: 5px;">Equipas Registadas</h5>
                    <div id="list-teams"></div>
                </div>
            </div>
                <div class="col-4 box" style="margin: 5% auto; width: fit-content;">
                <div class="container">
                    <h5 style="text-align: center; padding-bottom: 5px;">Remover Equipa</h5>
                    <form id="remove-team">
                        <input type="text" id="teamID" name="teamID" placeholder="Letra da Equipa">
                        <br><br>
                        <button class="btn btn-outline-danger addButtom" type="submit"
                            onclick="event.preventDefault(); deleteTeam(teamID.value)">Remover</button>
                    </form>
                </div>
            </div>

        </div>


        <div style="margin:auto; width: fit-content;">
            <button type="button" class="btn btn-light" onclick="window.location.href='index.html'">Voltar</button>
            <button type="submit" class="btn btn-warning develop" onclick="event.preventDefault(); gerarEquipas()">Gerar Equipas Aleatórias</button>
            <button type="submit" class="btn btn-danger" onclick="event.preventDefault(); resetEquipas()">Limpar Equipas </button>
            <button type="button" class="btn btn-success" onclick="window.location.href='games.html'">Avançar para Jogos</button>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="data/js/teams.js"></script>
</body>

</html>
